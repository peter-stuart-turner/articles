 block w-full whitespace-nowrap bg-transparent text-blueGray-700">Register</a><div class="h-0 mx-4 my-2 border border-solid border-blueGray-100"></div><span class="text-sm pt-2 pb-0 px-4 font-bold block w-full whitespace-nowrap bg-transparent text-blueGray-400">No Layout</span><a href="#pablo" class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">Landing</a><a href="#pablo" class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">Profile</a></div></li><form class="md:flex hidden flex-row flex-wrap items-center lg:ml-auto mr-3"><div class="relative flex w-full flex-wrap items-stretch"><span class="z-10 h-full leading-snug font-normal absolute text-center text-blueGray-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3"><i class="fas fa-search"></i></span><input type="text" placeholder="Scout for Beelines" class="border-0 px-3 py-3 placeholder-blueGray-300 font text-lg text-red-600 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:ring w-full pl-10"/></div></form></ul></div></div></nav><main><section class="relative w-full h-full py-40 min-h-screen"><div class="absolute top-0 w-full h-full bg-no-repeat bg-full"></div><div class="container"><div id="mediumStyles"></div><div id="mediumBody"></div></div></section></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"Data Scientific Method","subtitle":"","slug":"data-scientific-method-2ab8b","meta_description":"","publish_date":null,"published":false,"body":"","tags":[],"image":null,"medium_content":{"mediumHead":"\u003chead\u003e\n\u003cmeta content=\"text/html; charset=utf-8\" http-equiv=\"Content-Type\"/\u003e\n\u003ctitle\u003eA Data Scientific Method\u003c/title\u003e\n\u003cstyle\u003e\n\n    html,\n    body {\n      margin: 0;\n      padding: 0;\n    }\n\n    h1 {\n      font-size: 50px;\n      margin-bottom: 17px;\n      color: #333;\n    }\n\n    h2 {\n      font-size: 24px;\n      line-height: 1.6;\n      margin: 30px 0 0 0;\n      margin-bottom: 18px;\n      margin-top: 33px;\n      color: #333;\n    }\n\n    h3 {\n      font-size: 30px;\n      margin: 10px 0 20px 0;\n      color: #333;\n    }\n\n    header {\n      width: 640px;\n      margin: auto;\n    }\n\n    section {\n      width: 640px;\n      margin: auto;\n    }\n\n    section p {\n      margin-bottom: 27px;\n      font-size: 20px;\n      line-height: 1.6;\n      color: #333;\n    }\n\n    section img {\n      max-width: 640px;\n    }\n\n    footer {\n      padding: 0 20px;\n      margin: 50px 0;\n      text-align: center;\n      font-size: 12px;\n    }\n\n    .aspectRatioPlaceholder {\n      max-width: auto !important;\n      max-height: auto !important;\n    }\n\n    .aspectRatioPlaceholder-fill {\n      padding-bottom: 0 !important;\n    }\n\n    header,\n    section[data-field=subtitle],\n    section[data-field=description] {\n      display: none;\n    }\n  \u003c/style\u003e\n\u003c/head\u003e","mediumContent":"\n\u003carticle class=\"h-entry\"\u003e\n\u003cheader\u003e\n\u003ch1 class=\"p-name\"\u003eA Data Scientific Method\u003c/h1\u003e\n\u003c/header\u003e\n\u003csection class=\"p-summary\" data-field=\"subtitle\"\u003e\n      How to take a pragmatic and goal-driven approach to data science\n    \u003c/section\u003e\n\u003csection class=\"e-content\" data-field=\"body\"\u003e\n\u003csection class=\"section section--body section--first\" name=\"3ac5\"\u003e\n\u003cdiv class=\"section-divider\"\u003e\n\u003chr class=\"section-divider\"/\u003e\n\u003c/div\u003e\n\u003cdiv class=\"section-content\"\u003e\n\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\n\u003ch3 class=\"graf graf--h3 graf--leading graf--title\" id=\"079a\" name=\"079a\"\u003eA Data Scientific Method\u003c/h3\u003e\n\u003ch4 class=\"graf graf--h4 graf-after--h3 graf--subtitle\" id=\"6240\" name=\"6240\"\u003eHow to take a pragmatic and\n              goal-driven approach to data science\u003c/h4\u003e\n\u003cp class=\"graf graf--p graf-after--h4\" id=\"0c46\" name=\"0c46\"\u003eThe main aim of data science is simple: it is\n              \u003cstrong class=\"markup--strong markup--p-strong\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eto extract value from\n                  data\u003c/em\u003e\u003c/strong\u003e. This value could be of different forms in different contexts — but, usually, it\n              comes in the form of \u003cstrong class=\"markup--strong markup--p-strong\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003ebetter decisions\u003c/em\u003e\u003c/strong\u003e.\u003c/p\u003e\n\u003cfigure class=\"graf graf--figure graf-after--p\" id=\"a0b5\" name=\"a0b5\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder is-locked\" style=\"max-width: 700px; max-height: 467px;\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder-fill\" style=\"padding-bottom: 66.7%;\"\u003e\u003c/div\u003e\u003cimg class=\"graf-image\" data-height=\"800\" data-image-id=\"1*DBqmrQt-H13k5EVyzRiRVg.png\" data-width=\"1200\" src=\"https://cdn-images-1.medium.com/max/800/1*DBqmrQt-H13k5EVyzRiRVg.png\"/\u003e\n\u003c/div\u003e\n\u003cfigcaption class=\"imageCaption\"\u003eData Science Should Ensure that Data Results in Better Decisions\n              \u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cp class=\"graf graf--p graf-after--figure\" id=\"dd29\" name=\"dd29\"\u003eAs we venture ever further into the 21st\n              century, the role that data plays in the decisions we make is becoming ever larger. This is because of the\n              sheer volumetric increase in available data, as well as the improvements in the tools we can use to store,\n              process and analyze it.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"b7de\" name=\"b7de\"\u003eHowever, in the grander scheme of things, the\n              field of data science is still in its infancy. It is a field that has emerged at the intersection of\n              several other disciplines — statistics, business intelligence, and computer science to name a few. As\n              these fields are subject to rampant evolution, so more so is data science.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"97dc\" name=\"97dc\"\u003eTherefore, it is important to formulate clearly\n              an approach to making better decisions from data, so that it may be applied to new problems methodically;\n              sure, the process may start out as ‘firing shots into the dark’ — but you at least want your shots to\n              become more accurate over time; you want your process to improve with each project.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"8081\" name=\"8081\"\u003eAt \u003ca class=\"markup--anchor markup--p-anchor\" data-href=\"http://www.gauseng.com\" href=\"http://www.gauseng.com\" rel=\"noopener\" target=\"_blank\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eGaussian Engineering\u003c/strong\u003e\u003c/a\u003e we\n              have done a number of projects with the express aim of extracting value from data; this post will attempt\n              to document some of our learnings and formulate a process for doing data science; an inspiration for our\n              approach is the time-and-tested scientific method…\u003c/p\u003e\n\u003ch3 class=\"graf graf--h3 graf-after--p\" id=\"28c4\" name=\"28c4\"\u003e\u003cstrong class=\"markup--strong markup--h3-strong\"\u003eThe Scientific Method\u003c/strong\u003e\u003c/h3\u003e\n\u003cp class=\"graf graf--p graf-after--h3\" id=\"3444\" name=\"3444\"\u003eThe scientific method is a procedure that has\n              characterized the field of natural science since the 1700s; it consists of a series of systematic\n              steps — which ultimately aim to either validate or reject a statement (hypothesis).\u003c/p\u003e\n\u003cfigure class=\"graf graf--figure graf-after--p\" id=\"3c6c\" name=\"3c6c\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder is-locked\" style=\"max-width: 700px; max-height: 700px;\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder-fill\" style=\"padding-bottom: 100%;\"\u003e\u003c/div\u003e\u003cimg class=\"graf-image\" data-height=\"800\" data-image-id=\"1*h1bG1N-BO2rdTdKpjnCU9g.png\" data-width=\"800\" src=\"https://cdn-images-1.medium.com/max/800/1*h1bG1N-BO2rdTdKpjnCU9g.png\"/\u003e\n\u003c/div\u003e\n\u003cfigcaption class=\"imageCaption\"\u003eThe Phases of the Scientific Method\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cp class=\"graf graf--p graf-after--figure\" id=\"3a9a\" name=\"3a9a\"\u003eThe steps go something like this:\u003c/p\u003e\n\u003cblockquote class=\"graf graf--blockquote graf-after--p\" id=\"c0ee\" name=\"c0ee\"\u003e1. \u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eObserve\u003c/em\u003e\u003c/strong\u003e → Make an observation\u003c/blockquote\u003e\n\u003cblockquote class=\"graf graf--blockquote graf-after--blockquote\" id=\"7e81\" name=\"7e81\"\u003e2. \u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eQuestion\u003c/em\u003e\u003c/strong\u003e → Ask questions about the observation,\n              gather information\u003c/blockquote\u003e\n\u003cblockquote class=\"graf graf--blockquote graf-after--blockquote\" id=\"25bb\" name=\"25bb\"\u003e3. \u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eHypothesize\u003c/em\u003e\u003c/strong\u003e → Form a hypothesis — a statement\n              that attempts to explain the observation, make some predictions based on this hypothesis\u003c/blockquote\u003e\n\u003cblockquote class=\"graf graf--blockquote graf-after--blockquote\" id=\"e783\" name=\"e783\"\u003e4. \u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eTest →\n                \u003c/em\u003e\u003c/strong\u003eTest the hypothesis (and predictions) using a reproducible experiment\u003c/blockquote\u003e\n\u003cblockquote class=\"graf graf--blockquote graf-after--blockquote\" id=\"2b96\" name=\"2b96\"\u003e5. \u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eConclude →\n                \u003c/em\u003e\u003c/strong\u003eAnalyse the results and draw conclusions, thereby accepting or rejecting the hypothesis\n            \u003c/blockquote\u003e\n\u003cblockquote class=\"graf graf--blockquote graf-after--blockquote\" id=\"7503\" name=\"7503\"\u003e6. \u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eRedo\u003c/em\u003e\u003c/strong\u003e → The experiment should be reproduced\n              enough times to ensure no inconsistency between observations/results and theory.\u003c/blockquote\u003e\n\u003cp class=\"graf graf--p graf-after--blockquote\" id=\"6b64\" name=\"6b64\"\u003eAs an example, imagine that you have\n              just gotten home from school or work; you turn on your bedroom light, and nothing happens! How could we\n              use the Scientific Method to determine the problem?\u003c/p\u003e\n\u003cfigure class=\"graf graf--figure graf-after--p\" id=\"6928\" name=\"6928\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder is-locked\" style=\"max-width: 700px; max-height: 700px;\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder-fill\" style=\"padding-bottom: 100%;\"\u003e\u003c/div\u003e\u003cimg class=\"graf-image\" data-height=\"800\" data-image-id=\"1*BhvSTxtdCx-9f6-f0mqjUw.png\" data-width=\"800\" src=\"https://cdn-images-1.medium.com/max/800/1*BhvSTxtdCx-9f6-f0mqjUw.png\"/\u003e\n\u003c/div\u003e\n\u003cfigcaption class=\"imageCaption\"\u003eThe Scientific Method Applied to Everyday Life\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cp class=\"graf graf--p graf-after--figure\" id=\"c3bf\" name=\"c3bf\"\u003eScience is a methodology for increasing\n              understanding; and the scientific method can be seen as \u003cstrong class=\"markup--strong markup--p-strong\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003ean iterative method to\n                  standardize the process of conducting experiments, so that all experiments may produce more valuable,\n                  reliable results\u003c/em\u003e\u003c/strong\u003e — and therefore, better understanding.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"dc18\" name=\"dc18\"\u003eIn a similar manner, we would like a\n              standardized methodology for data science; that is, a method which prioritizes the obtaining of\n              information that is relevant to the goal of the analysis.\u003c/p\u003e\n\u003cblockquote class=\"graf graf--pullquote graf--startsWithDoubleQuote graf-after--p graf--trailing\" id=\"a4eb\" name=\"a4eb\"\u003e“If it disagrees\n              with experiment, it’s wrong. In that simple statement is the key to \u003cstrong class=\"markup--strong markup--pullquote-strong\"\u003escience\u003c/strong\u003e.” — Richard P. Feynman\u003c/blockquote\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/section\u003e\n\u003csection class=\"section section--body\" name=\"433b\"\u003e\n\u003cdiv class=\"section-divider\"\u003e\n\u003chr class=\"section-divider\"/\u003e\n\u003c/div\u003e\n\u003cdiv class=\"section-content\"\u003e\n\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\n\u003ch3 class=\"graf graf--h3 graf--leading\" id=\"0c13\" name=\"0c13\"\u003eThe Data Scientific Method\u003c/h3\u003e\n\u003cfigure class=\"graf graf--figure graf-after--h3\" id=\"4e3c\" name=\"4e3c\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder is-locked\" style=\"max-width: 700px; max-height: 700px;\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder-fill\" style=\"padding-bottom: 100%;\"\u003e\u003c/div\u003e\u003cimg class=\"graf-image\" data-height=\"800\" data-image-id=\"1*HZXfJJLxzLq9h27IXOQn0A.png\" data-is-featured=\"true\" data-width=\"800\" src=\"https://cdn-images-1.medium.com/max/800/1*HZXfJJLxzLq9h27IXOQn0A.png\"/\u003e\n\u003c/div\u003e\n\u003cfigcaption class=\"imageCaption\"\u003eThe \u003ca class=\"markup--anchor markup--figure-anchor\" data-href=\"http://www.gauseng.com\" href=\"http://www.gauseng.com\" rel=\"noopener\" target=\"_blank\"\u003eGaussian\u003c/a\u003e Data\n                Scientific Method\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cp class=\"graf graf--p graf-after--figure\" id=\"c2a5\" name=\"c2a5\"\u003eAt our organization, \u003ca class=\"markup--anchor markup--p-anchor\" data-href=\"http://www.gauseng.com\" href=\"http://www.gauseng.com\" rel=\"noopener\" target=\"_blank\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eGaussian\n                  Engineering\u003c/strong\u003e\u003c/a\u003e, we have come to a method which we feel works well for our projects. Like the\n              scientific method, it is made up of 6 stages:\u003c/p\u003e\n\u003cblockquote class=\"graf graf--blockquote graf-after--p\" id=\"be3b\" name=\"be3b\"\u003e1. \u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eIdentify\u003c/em\u003e\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cblockquote class=\"graf graf--blockquote graf-after--blockquote\" id=\"d70b\" name=\"d70b\"\u003e2. \u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eUnderstand\u003c/em\u003e\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cblockquote class=\"graf graf--blockquote graf-after--blockquote\" id=\"5e00\" name=\"5e00\"\u003e3. \u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eProcess\u003c/em\u003e\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cblockquote class=\"graf graf--blockquote graf-after--blockquote\" id=\"a361\" name=\"a361\"\u003e4. \u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eAnalyze\u003c/em\u003e\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cblockquote class=\"graf graf--blockquote graf-after--blockquote\" id=\"b9fb\" name=\"b9fb\"\u003e5. \u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eConclude\u003c/em\u003e\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cblockquote class=\"graf graf--blockquote graf-after--blockquote\" id=\"075a\" name=\"075a\"\u003e6. \u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eCommunicate\u003c/em\u003e\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cp class=\"graf graf--p graf-after--blockquote graf--trailing\" id=\"4166\" name=\"4166\"\u003eThese stages will be\n              explained in more detail, and I will list some of the tools/methodologies we use during each stage (our\n              team programs in Python, and uses various open-source tooling, so excuse my bias in this area).\u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/section\u003e\n\u003csection class=\"section section--body\" name=\"ca17\"\u003e\n\u003cdiv class=\"section-divider\"\u003e\n\u003chr class=\"section-divider\"/\u003e\n\u003c/div\u003e\n\u003cdiv class=\"section-content\"\u003e\n\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\n\u003ch4 class=\"graf graf--h4 graf--leading\" id=\"c8cb\" name=\"c8cb\"\u003eIdentify\u003c/h4\u003e\n\u003cp class=\"graf graf--p graf-after--h4\" id=\"198a\" name=\"198a\"\u003eThe “identify” stage is concerned with the\n              formulation of the goal of the data science project; it could also be called the “planning” stage.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"871a\" name=\"871a\"\u003eWe find it immeasurably helpful to get a very\n              clear sense of what we are trying to achieve through analyzing the dataset in question. To borrow a term\n              from the \u003ca class=\"markup--anchor markup--p-anchor\" data-href=\"https://www.assetmanagementstandards.com/pas-55/\" href=\"https://www.assetmanagementstandards.com/pas-55/\" rel=\"noopener\" target=\"_blank\"\u003ePAS 55 Physical Asset Management Standard\u003c/a\u003e, we try to ensure that our\n              team has a ‘\u003cstrong class=\"markup--strong markup--p-strong\"\u003eclear line of sight\u003c/strong\u003e’ to the overall\n              objectives of the project.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"f0c9\" name=\"f0c9\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDuring this stage, we ask questions like:\u003c/strong\u003e\u003c/p\u003e\n\u003cul class=\"postList\"\u003e\n\u003cli class=\"graf graf--li graf-after--p\" id=\"c784\" name=\"c784\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eWhat\n                  decisions need to be made from this data?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"6176\" name=\"6176\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eWhat\n                  questions do we wish to answer?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"9f63\" name=\"9f63\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eFor\n                  answers, what level of confidence would we be happy with?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"df38\" name=\"df38\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eCan we\n                  formulate hypotheses relating to these questions? What are they?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"ec98\" name=\"ec98\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eHow\n                  much time do we have for the exploration?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"c3d8\" name=\"c3d8\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eWhat\n                  decisions would the stakeholder like to make from this data?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"c603\" name=\"c603\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eWhat\n                  would the ideal result look like?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"ac87\" name=\"ac87\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eHow\n                  are we to export and present the final results?\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp class=\"graf graf--p graf-after--li\" id=\"1d34\" name=\"1d34\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSome useful tools/methodologies for the ‘\u003cem class=\"markup--em markup--p-em\"\u003eidentify’\u003c/em\u003e stage:\u003c/strong\u003e\u003c/p\u003e\n\u003cul class=\"postList\"\u003e\n\u003cli class=\"graf graf--li graf-after--p\" id=\"798d\" name=\"798d\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eWorkshops/brainstorming sessions\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"cc85\" name=\"cc85\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eFormulation of a designated space to keep related documents and\n                  findings together (\u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://products.office.com/en-za/sharepoint/sharepoint-server\" href=\"https://products.office.com/en-za/sharepoint/sharepoint-server\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSharePoint\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e site,\n                \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.dropbox.com/\" href=\"https://www.dropbox.com/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eDropbox\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e folder\n                  etc.)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"0b05\" name=\"0b05\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://slack.com/\" href=\"https://slack.com/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSlack\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e or \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://products.office.com/en-us/microsoft-teams/free\" href=\"https://products.office.com/en-us/microsoft-teams/free\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eMicrosoft Teams\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e\n                  (digital platforms for collaboration)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"3f9f\" name=\"3f9f\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://trello.com/en\" href=\"https://trello.com/en\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eTrello\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e or \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://asana.com/\" href=\"https://asana.com/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eAsana\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (applications\n                  to help with Project Management)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 class=\"graf graf--h4 graf-after--li\" id=\"8314\" name=\"8314\"\u003e\u003cstrong class=\"markup--strong markup--h4-strong\"\u003e\u003cem class=\"markup--em markup--h4-em\"\u003eUnderstand\u003c/em\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cp class=\"graf graf--p graf-after--h4\" id=\"189d\" name=\"189d\"\u003eThis “understand” stage is all about getting a\n              \u003cstrong class=\"markup--strong markup--p-strong\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003egeneral feel for the\n                  data itself\u003c/em\u003e\u003c/strong\u003e.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"c7e1\" name=\"c7e1\"\u003eBefore you start losing ourselves in the\n              details; diving into the various data sources; filtering on various fields, and walking the fine line\n              between ‘value-added work’ and ‘analysis paralysis’, it is useful\u003cstrong class=\"markup--strong markup--p-strong\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003e to ensure that your team\n                  has a bigger picture understanding of what is there\u003c/em\u003e\u003c/strong\u003e. We do this after having spent a\n              good amount of time establishing a \u003cstrong class=\"markup--strong markup--p-strong\"\u003eline of sight\n              \u003c/strong\u003eto our project goals — so as to keep them fresh in our minds during this next phase.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"a8bb\" name=\"a8bb\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDuring this stage, we ask questions like:\u003c/strong\u003e\u003c/p\u003e\n\u003cul class=\"postList\"\u003e\n\u003cli class=\"graf graf--li graf-after--p\" id=\"9e62\" name=\"9e62\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eWhat is\n                  the size of the data?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"6791\" name=\"6791\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eHow\n                  many files are there?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"7428\" name=\"7428\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eTo\n                  what extent does the data originate from different sources?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"bec7\" name=\"bec7\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eAutomated exports or manual spreadsheets?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"5a86\" name=\"5a86\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eDoes\n                  the data have consistent formats (dates, locations etc.)?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"e201\" name=\"e201\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eWhat\n                  is the overall data quality? In terms of the 6 dimensions of data quality?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"dbcf\" name=\"dbcf\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eWhat\n                  is the level of cleaning required?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"d208\" name=\"d208\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eWhat\n                  do the various fields mean?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"7665\" name=\"7665\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eAre\n                  there areas in which bias could be an issue?\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cfigure class=\"graf graf--figure graf--layoutOutsetLeft graf-after--li\" id=\"a406\" name=\"a406\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder is-locked\" style=\"max-width: 525px; max-height: 525px;\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder-fill\" style=\"padding-bottom: 100%;\"\u003e\u003c/div\u003e\u003cimg class=\"graf-image\" data-height=\"800\" data-image-id=\"1*IlZTZ6QWWjkefjar-O_tTA.png\" data-width=\"800\" src=\"https://cdn-images-1.medium.com/max/600/1*IlZTZ6QWWjkefjar-O_tTA.png\"/\u003e\n\u003c/div\u003e\n\u003cfigcaption class=\"imageCaption\"\u003eOur Take on the Six Dimensions of Data Quality\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cp class=\"graf graf--p graf-after--figure\" id=\"c3e6\" name=\"c3e6\"\u003eUnderstanding the aspects of your data,\n              such as its overall size, can aid you in deciding how to go about your analyses; for smaller data you may\n              wish to do all of your analyses in memory — using tools like Python, Jupyter, and Pandas, or R; for larger\n              data you may be better off moving it into an indexed, SQL database (for larger data still, Hadoop and/or\n              Apache Spark become options).\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"1282\" name=\"1282\"\u003eWhat is also particularly fun about this stage\n              is that — if you have a clear line of sight to your goal — then, as you gain a better understanding of the\n              data \u003cstrong class=\"markup--strong markup--p-strong\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eyou can determine\n                  which aspects of it are most important for the analyses\u003c/em\u003e\u003c/strong\u003e; these are areas in which most\n              of your effort can be directed first. This is especially helpful in projects where there are strict time\n              constraints.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"dee8\" name=\"dee8\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSome useful tools/methodologies for the ‘\u003cem class=\"markup--em markup--p-em\"\u003eunderstand’ \u003c/em\u003estage:\u003c/strong\u003e\u003c/p\u003e\n\u003cul class=\"postList\"\u003e\n\u003cli class=\"graf graf--li graf-after--p\" id=\"c799\" name=\"c799\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eWorkshops/brainstorming sessions\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"b006\" name=\"b006\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.python.org/\" href=\"https://www.python.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePython\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"4e08\" name=\"4e08\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://jupyter.org/\" href=\"https://jupyter.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eJupyter Notebook\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (allows for sharing of documents containing live code, equations,\n                  and visualizations)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"0a38\" name=\"0a38\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"http://www.numpy.org/\" href=\"http://www.numpy.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eNumpy\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e and \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://pandas.pydata.org/\" href=\"https://pandas.pydata.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePandas\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (Python libraries)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"7053\" name=\"7053\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://matplotlib.org/\" href=\"https://matplotlib.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eMatplotlib\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e and \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://seaborn.pydata.org/\" href=\"https://seaborn.pydata.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSeaborn\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (Python visualization libraries that can help with the viewing of\n                  missing data)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"e177\" name=\"e177\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.r-project.org/about.html\" href=\"https://www.r-project.org/about.html\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eR\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (a programming\n                  language geared towards statistics)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cfigure class=\"graf graf--figure graf-after--li\" id=\"c7c2\" name=\"c7c2\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder is-locked\" style=\"max-width: 700px; max-height: 479px;\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder-fill\" style=\"padding-bottom: 68.4%;\"\u003e\u003c/div\u003e\u003cimg class=\"graf-image\" data-height=\"662\" data-image-id=\"1*lP5FxsrIqYxTuia_U3_maQ.png\" data-width=\"968\" src=\"https://cdn-images-1.medium.com/max/800/1*lP5FxsrIqYxTuia_U3_maQ.png\"/\u003e\n\u003c/div\u003e\n\u003cfigcaption class=\"imageCaption\"\u003eUsing Python to Visualize Missing Data with a Heatmap (Yellow is\n                indicative of Missing Data)\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure class=\"graf graf--figure graf--iframe graf-after--figure\" id=\"8897\" name=\"8897\"\u003e\n\u003cscript src=\"https://gist.github.com/peter-stuart-turner/c915f304200766647f973a8e45913adf.js\"\u003e\u003c/script\u003e\n\u003cfigcaption class=\"imageCaption\"\u003eCode Snippet for Heatmap (‘df’ stands for ‘DataFrame ‘— a Pandas data\n                structure)\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cp class=\"graf graf--p graf-after--figure\" id=\"376c\" name=\"376c\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003e(The\n                above heatmap was generated with random data)\u003c/em\u003e\u003c/p\u003e\n\u003ch4 class=\"graf graf--h4 graf-after--p\" id=\"1203\" name=\"1203\"\u003e\u003cstrong class=\"markup--strong markup--h4-strong\"\u003e\u003cem class=\"markup--em markup--h4-em\"\u003eProcess\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cp class=\"graf graf--p graf-after--h4\" id=\"86e7\" name=\"86e7\"\u003eThis ‘process’ stage is all about\u003cstrong class=\"markup--strong markup--p-strong\"\u003e \u003cem class=\"markup--em markup--p-em\"\u003egetting your data into a\n                  state that is ready for analyses\u003c/em\u003e\u003c/strong\u003e.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"9804\" name=\"9804\"\u003eThe words ‘cleaning’, ‘wrangling’ and ‘munging’\n              come to mind.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"8e63\" name=\"8e63\"\u003eA useful phenomenon to put to you here is the\n              Pareto Principle — or ‘80/20 Rule’:\u003c/p\u003e\n\u003cblockquote class=\"graf graf--pullquote graf--startsWithDoubleQuote graf-after--p\" id=\"0204\" name=\"0204\"\u003e\n              “for many events, roughly 80% of the effects come from 20% of the causes” — \u003ca class=\"markup--anchor markup--pullquote-anchor\" data-href=\"https://en.wikipedia.org/wiki/Vilfredo_Pareto\" href=\"https://en.wikipedia.org/wiki/Vilfredo_Pareto\" rel=\"noopener\" target=\"_blank\" title=\"Vilfredo Pareto\"\u003eVilfredo Pareto\u003c/a\u003e\u003c/blockquote\u003e\n\u003cfigure class=\"graf graf--figure graf-after--pullquote\" id=\"01cc\" name=\"01cc\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder is-locked\" style=\"max-width: 700px; max-height: 700px;\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder-fill\" style=\"padding-bottom: 100%;\"\u003e\u003c/div\u003e\u003cimg class=\"graf-image\" data-height=\"800\" data-image-id=\"1*uj30ateU6XDArH2NAHXQZw.png\" data-width=\"800\" src=\"https://cdn-images-1.medium.com/max/800/1*uj30ateU6XDArH2NAHXQZw.png\"/\u003e\n\u003c/div\u003e\n\u003cfigcaption class=\"imageCaption\"\u003eThe Pareto Principle or 80/20 Rule\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cp class=\"graf graf--p graf-after--figure\" id=\"4d06\" name=\"4d06\"\u003eThe ‘process’ stage can often take up the\n              most time; in light of the Pareto Principle, it is important to prioritize what aspects of the data you\n              devote most time to; you want to focus on what you think is the most important first, and come back to\n              secondary fields only if necessary and if there is time to do so.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"fc59\" name=\"fc59\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDuring this stage, we may do any or all of the\n                following:\u003c/strong\u003e\u003c/p\u003e\n\u003cul class=\"postList\"\u003e\n\u003cli class=\"graf graf--li graf-after--p\" id=\"7b9a\" name=\"7b9a\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eCombine\n                  all data into a single, indexed database (we use \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.postgresql.org/\" href=\"https://www.postgresql.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePostgreSQL\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"320c\" name=\"320c\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eIdentify and remove data that is of no relevance to the defined\n                  project goal\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"64ef\" name=\"64ef\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eIdentify and remove duplicates\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"d0de\" name=\"d0de\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eEnsure\n                  that important data is consistent in terms of format (dates, times, locations)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"47f0\" name=\"47f0\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eDrop\n                  data that is clearly not in-line with reality, these are outliers that are unlikely to be real\n                  data\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"c2c9\" name=\"c2c9\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eFix\n                  structural errors (typos, inconsistent capitalization)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"b6e7\" name=\"b6e7\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eHandle\n                  missing data (NaNs and nulls — either by dropping or interpolation, depending on the scenario)\u003c/em\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp class=\"graf graf--p graf-after--li\" id=\"f423\" name=\"f423\"\u003eThe purpose of this stage is really to make\n              your life easier during the analyses stage; processing data usually takes a long time and can be\n              relatively tedious work, but the results are well worth the effort.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"ade2\" name=\"ade2\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSome useful tools/methodologies for the ‘\u003cem class=\"markup--em markup--p-em\"\u003eprocess’ \u003c/em\u003estage:\u003c/strong\u003e\u003c/p\u003e\n\u003cul class=\"postList\"\u003e\n\u003cli class=\"graf graf--li graf-after--p\" id=\"4abd\" name=\"4abd\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.mysql.com/\" href=\"https://www.mysql.com/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eMySQL\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e, \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.sqlite.org/index.html\" href=\"https://www.sqlite.org/index.html\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSQLite\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e or \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.postgresql.org/\" href=\"https://www.postgresql.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePostgreSQL\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"6378\" name=\"6378\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePython\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"8c49\" name=\"8c49\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"http://www.numpy.org/\" href=\"http://www.numpy.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eNumpy\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e and \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://pandas.pydata.org/\" href=\"https://pandas.pydata.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePandas\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (Python libraries)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"68d7\" name=\"68d7\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://matplotlib.org/\" href=\"https://matplotlib.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eMatplotlib\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e and \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://seaborn.pydata.org/\" href=\"https://seaborn.pydata.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSeaborn\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (Python visualization libraries that can help with the viewing of\n                  missing data)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"36e0\" name=\"36e0\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.nltk.org/\" href=\"https://www.nltk.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eNLTK\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (Natural Language Processing Toolkit — another Python library)\u003c/em\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 class=\"graf graf--h4 graf-after--li\" id=\"86d8\" name=\"86d8\"\u003e\u003cstrong class=\"markup--strong markup--h4-strong\"\u003e\u003cem class=\"markup--em markup--h4-em\"\u003eAnalyze\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cp class=\"graf graf--p graf-after--h4\" id=\"c330\" name=\"c330\"\u003eThis stage is concerned with the actual\n              analyses of the data; it is the process of inspecting, exploring and modelling data — to \u003cstrong class=\"markup--strong markup--p-strong\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003efind patterns and\n                  relationships that were previously unknown\u003c/em\u003e\u003c/strong\u003e.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"6cf3\" name=\"6cf3\"\u003eIn the data value chain, this stage (along with\n              the previous stage) is where the most significant value is added to the data itself. It is the\n              transformative stage that changes the data into (potentially) usable information.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"6a7f\" name=\"6a7f\"\u003eIn this stage you may want to visualize your\n              data quickly, attempting to identify specific relationships between different fields. You may want to\n              explore the disparity of fields by location, or over time.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"9b04\" name=\"9b04\"\u003eIdeally, in the \u003cstrong class=\"markup--strong markup--p-strong\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eidentify\n                \u003c/em\u003e\u003c/strong\u003estage, you would have come up with several questions relating to what you would like to\n              get out of this data, and perhaps have even stated several hypotheses — this is then the stage where you\n              implement models to confirm or reject these hypotheses.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"b0e3\" name=\"b0e3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDuring this stage, we may do any to all of the\n                following:\u003c/strong\u003e\u003c/p\u003e\n\u003cul class=\"postList\"\u003e\n\u003cli class=\"graf graf--li graf-after--p\" id=\"e220\" name=\"e220\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eIf\n                  there is time-based data, explore whether there exist trends in certain fields over time — usually\n                  using a time-based visualization software such as \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://superset.incubator.apache.org/\" href=\"https://superset.incubator.apache.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSuperset\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e or \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://grafana.com/\" href=\"https://grafana.com/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eGrafana\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"4598\" name=\"4598\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eIf\n                  there is location-based data, explore the relationships of certain fields by area — usually using\n                  mapping software such as \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://leafletjs.com/\" href=\"https://leafletjs.com/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eLeaflet JS\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e, and\n                  spatial querying (we use \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.postgresql.org/\" href=\"https://www.postgresql.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePostgreSQL\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e with \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://postgis.net/\" href=\"https://postgis.net/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePostGIS\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"bbd9\" name=\"bbd9\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eExplore correlations (r values) between different fields\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"a1a5\" name=\"a1a5\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eClassify text using natural language processing methods (such as the\n                  bag of words model)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"d3e6\" name=\"d3e6\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eImplement various machine learning techniques in order to identify\n                  trends between multiple variables/fields — regression analyses can be useful\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"66c7\" name=\"66c7\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eIf\n                  there are many variables/fields, dimensionality reduction techniques (like Principle Component\n                  Analyses) can be used to reduce these to a smaller subset of variables that retain most of the\n                  information\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"524f\" name=\"524f\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eDeep\n                  learning and neural networks have much potential, especially for much larger, structured datasets\n                  (though we have not yet made substantial use of this)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp class=\"graf graf--p graf-after--li\" id=\"f783\" name=\"f783\"\u003eThe analyses stage is really the stage where\n              the rubber meets the road; it also illustrates the more sexy side of data science.\u003c/p\u003e\n\u003cfigure class=\"graf graf--figure graf-after--p\" id=\"4454\" name=\"4454\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder is-locked\" style=\"max-width: 700px; max-height: 722px;\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder-fill\" style=\"padding-bottom: 103.1%;\"\u003e\u003c/div\u003e\u003cimg class=\"graf-image\" data-height=\"729\" data-image-id=\"1*h4VaR5z8mNzyG_qBog8pIg.png\" data-width=\"707\" src=\"https://cdn-images-1.medium.com/max/800/1*h4VaR5z8mNzyG_qBog8pIg.png\"/\u003e\n\u003c/div\u003e\n\u003cfigcaption class=\"imageCaption\"\u003eVisualizing the Distribution of Two Variables Using Seaborn’s Jointplot\n              \u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure class=\"graf graf--figure graf--iframe graf-after--figure\" id=\"4b31\" name=\"4b31\"\u003e\n\u003cscript src=\"https://gist.github.com/peter-stuart-turner/d7f650faecab212240cf062920eccb94.js\"\u003e\u003c/script\u003e\n\u003cfigcaption class=\"imageCaption\"\u003eCode Snippet for Jointplot\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cp class=\"graf graf--p graf-after--figure\" id=\"7b58\" name=\"7b58\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSome useful tools/methodologies for the ‘\u003cem class=\"markup--em markup--p-em\"\u003eanalyses’ \u003c/em\u003estage:\u003c/strong\u003e\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"df49\" name=\"df49\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003e(Note that\n                we are leaving the visualization tools for the last section)\u003c/em\u003e\u003c/p\u003e\n\u003cul class=\"postList\"\u003e\n\u003cli class=\"graf graf--li graf-after--p\" id=\"c60b\" name=\"c60b\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.mysql.com/\" href=\"https://www.mysql.com/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003emySQL\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e, \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.sqlite.org/index.html\" href=\"https://www.sqlite.org/index.html\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSQLite\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e or \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.postgresql.org/\" href=\"https://www.postgresql.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePostgreSQL\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (for querying, including spatial querying — for SQLite, see \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.gaia-gis.it/fossil/libspatialite/index\" href=\"https://www.gaia-gis.it/fossil/libspatialite/index\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSpatiaLite\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"cf3c\" name=\"cf3c\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.jetbrains.com/datagrip/\" href=\"https://www.jetbrains.com/datagrip/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eJetBrains DataGrip\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e\n                  (Pycharm IDE)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"5605\" name=\"5605\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://github.com/simonw/datasette\" href=\"https://github.com/simonw/datasette\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eDatasette\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (a tool for\n                  exploring and publishing data)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"9cd3\" name=\"9cd3\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://jupyter.org/\" href=\"https://jupyter.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eJupyter Notebook\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (allows for sharing of documents containing live code, equations,\n                  and visualizations)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"531b\" name=\"531b\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.scipy.org/\" href=\"https://www.scipy.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSciPy\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (Python library for advanced calculations)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"8c99\" name=\"8c99\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"http://www.numpy.org/\" href=\"http://www.numpy.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eNumPy\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e \u0026amp; \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://pandas.pydata.org/\" href=\"https://pandas.pydata.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePandas\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (Python data analyses/manipulation libraries)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"e3e3\" name=\"e3e3\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://scikit-learn.org/\" href=\"https://scikit-learn.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eScikit-Learn\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (Python machine learning library)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"ff38\" name=\"ff38\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.tensorflow.org/\" href=\"https://www.tensorflow.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eTensor Flow\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (Python machine learning library generally used for deep learning\n                  and neural networks)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"df1e\" name=\"df1e\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://keras.io/\" href=\"https://keras.io/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eKeras\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (Python library for fast experimentation with neural networks)\u003c/em\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 class=\"graf graf--h4 graf-after--li\" id=\"9ed4\" name=\"9ed4\"\u003e\u003cstrong class=\"markup--strong markup--h4-strong\"\u003e\u003cem class=\"markup--em markup--h4-em\"\u003eConclude\u003c/em\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cp class=\"graf graf--p graf-after--h4\" id=\"a3bb\" name=\"a3bb\"\u003eThis stage is concerned with \u003cstrong class=\"markup--strong markup--p-strong\"\u003edrawing solid, valuable conclusions from the results of the\n                analyses\u003c/strong\u003e phase. This is the phase in which you can formulate clear answers to your questions;\n              it is the phase in which you can either prove or disprove your hypotheses. It is also the stage in which\n              you can use your conclusions, to generate actionable items to aid in the pursuit of the goal (if\n              appropriate).\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"332e\" name=\"332e\"\u003eWe usually aim to create a list of conclusions\n              or ‘findings’ that have come out of the analyses and a subsequent list of recommended actions based on\n              these findings. The actions should be listed with your target audience in mind: they want to know\n              succinctly \u003cstrong class=\"markup--strong markup--p-strong\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003ewhat was\n                  found\u003c/em\u003e\u003c/strong\u003e and \u003cstrong class=\"markup--strong markup--p-strong\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003ewhat they can do with/about it\u003c/em\u003e\u003c/strong\u003e.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"0e2a\" name=\"0e2a\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eIn this phase we may do any to all of the following:\u003c/strong\u003e\n\u003c/p\u003e\n\u003cul class=\"postList\"\u003e\n\u003cli class=\"graf graf--li graf-after--p\" id=\"55fd\" name=\"55fd\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eCross\n                  check findings with original questions (‘identify’ phase) and determine what we have answered\u003c/em\u003e\n\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"7e9d\" name=\"7e9d\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eReject\n                  or accept the various hypotheses from the ‘identify’ phase\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"8bd0\" name=\"8bd0\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePrioritize conclusions/findings, which ones are most important to\n                  communicate to stakeholders — which are of most significance?\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"921c\" name=\"921c\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eAttempt to weave conclusions together into some form of story\u003c/em\u003e\n\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"de11\" name=\"de11\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eIdentify follow up questions\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"ada6\" name=\"ada6\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eIdentify high-priority areas in which action will yield the most\n                  valuable results (Pareto Principle)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"bd8a\" name=\"bd8a\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eDevelop recommendations and/or actions based on conclusions\n                  (especially in high-priority areas)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp class=\"graf graf--p graf-after--li\" id=\"643c\" name=\"643c\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSome useful tools/methodologies for the ‘\u003cem class=\"markup--em markup--p-em\"\u003econclude’ \u003c/em\u003estage:\u003c/strong\u003e\u003c/p\u003e\n\u003cul class=\"postList\"\u003e\n\u003cli class=\"graf graf--li graf-after--p\" id=\"ae8a\" name=\"ae8a\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eWorkshops/brainstorming sessions\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"f17d\" name=\"f17d\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eMicrosoft Office (Excel, PowerPoint, Word)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"1df2\" name=\"1df2\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://en.wikipedia.org/wiki/Pareto_principle\" href=\"https://en.wikipedia.org/wiki/Pareto_principle\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eThe Pareto Principle (80/20\n                    rule)\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 class=\"graf graf--h4 graf-after--li\" id=\"e3eb\" name=\"e3eb\"\u003e\u003cstrong class=\"markup--strong markup--h4-strong\"\u003e\u003cem class=\"markup--em markup--h4-em\"\u003eCommunicate\u003c/em\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cp class=\"graf graf--p graf-after--h4\" id=\"8e3c\" name=\"8e3c\"\u003eArguably the most important step in the Data\n              Scientific Method is the ‘communicate’ phase; this is the phase in which you \u003cstrong class=\"markup--strong markup--p-strong\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eensure that your\n                  client/audience/stakeholders understand the conclusions\u003c/em\u003e\u003c/strong\u003e that you have drawn from their\n              data.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"18a7\" name=\"18a7\"\u003eThey should also be presented with these in such\n              a way that \u003cstrong class=\"markup--strong markup--p-strong\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003ethey can\n                  act on them\u003c/em\u003e\u003c/strong\u003e — so if you do not recommend actions, the conclusions should then be\n              presented so as to stimulate ideas for action, within them.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"1132\" name=\"1132\"\u003eThis is the phase in which you package your\n              findings and conclusions in beautiful, easy-to-understand visualizations, presentations, reports and/or\n              applications.\u003c/p\u003e\n\u003cfigure class=\"graf graf--figure graf-after--p\" id=\"d7ef\" name=\"d7ef\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder is-locked\" style=\"max-width: 512px; max-height: 512px;\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder-fill\" style=\"padding-bottom: 100%;\"\u003e\u003c/div\u003e\u003cimg class=\"graf-image\" data-height=\"512\" data-image-id=\"1*0kgtymdv5XtzR-i0E6Di2Q.png\" data-width=\"512\" src=\"https://cdn-images-1.medium.com/max/800/1*0kgtymdv5XtzR-i0E6Di2Q.png\"/\u003e\n\u003c/div\u003e\n\u003cfigcaption class=\"imageCaption\"\u003eA Geographic Visualization Using Apache Superset\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cp class=\"graf graf--p graf-after--figure\" id=\"4a44\" name=\"4a44\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eIn this phase we may do any to all of the following:\u003c/strong\u003e\n\u003c/p\u003e\n\u003cul class=\"postList\"\u003e\n\u003cli class=\"graf graf--li graf-after--p\" id=\"d119\" name=\"d119\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eIf\n                  there is time-based data, create sexy time-series visualizations using packages like \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://grafana.com/\" href=\"https://grafana.com/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eGrafana\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e or \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://superset.incubator.apache.org/\" href=\"https://superset.incubator.apache.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSuperset\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"f974\" name=\"f974\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eIf\n                  there is spatial data, create sexy map visualizations using packages like \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://leafletjs.com/\" href=\"https://leafletjs.com/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eLeaflet JS\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e, \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://plot.ly/\" href=\"https://plot.ly/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePlotly\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e or \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://superset.incubator.apache.org/\" href=\"https://superset.incubator.apache.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSuperset\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"4801\" name=\"4801\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eCreate\n                  statistical plots using \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://d3js.org/\" href=\"https://d3js.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eD3.js\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e, \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://matplotlib.org/\" href=\"https://matplotlib.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eMatplotlib\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e or \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://seaborn.pydata.org\" href=\"https://seaborn.pydata.org\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSeaborn\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"4bde\" name=\"4bde\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eEmbed\n                  various visualizations into dashboards, and ensure these are shareable/portable (whether hosted or\n                  built as an application) — \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://superset.incubator.apache.org/\" href=\"https://superset.incubator.apache.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSuperset\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e is a great way to do this within an organization\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"c33d\" name=\"c33d\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eDevelop interactive visualizations using \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://d3js.org/\" href=\"https://d3js.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eD3.js\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e or \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://plot.ly/\" href=\"https://plot.ly/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePlotly\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"fd5d\" name=\"fd5d\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eDevelop interactive applications or SPAs (Single Page Applications)\n                  using web technologies such as Angular, Vue.js or React (or just vanilla JavaScript!)— link these up\n                  to the data using libraries such as Psycopg2 for PostgreSQL\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp class=\"graf graf--p graf-after--li\" id=\"43d7\" name=\"43d7\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSome useful tools/methodologies for the ‘\u003cem class=\"markup--em markup--p-em\"\u003ecommunicate’ \u003c/em\u003estage:\u003c/strong\u003e\u003c/p\u003e\n\u003cul class=\"postList\"\u003e\n\u003cli class=\"graf graf--li graf-after--p\" id=\"b884\" name=\"b884\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://grafana.com/\" href=\"https://grafana.com/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eGrafana\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (for time-series)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"92ec\" name=\"92ec\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://superset.incubator.apache.org/\" href=\"https://superset.incubator.apache.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eApache Superset\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e\n                  (exploration and visualization platform; allows for the creation of shareable dashboards; great for a\n                  variety of data sources, including SQL databases)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"60fc\" name=\"60fc\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://matplotlib.org/\" href=\"https://matplotlib.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eMatplotlib\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e, \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://seaborn.pydata.org/\" href=\"https://seaborn.pydata.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSeaborn\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e, and \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://bokeh.pydata.org/en/latest/\" href=\"https://bokeh.pydata.org/en/latest/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eBokeh\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (Python visualization libraries — \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://seaborn.pydata.org/\" href=\"https://seaborn.pydata.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eSeaborn\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e is more for\n                  statistical visualization, and is built on top of \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://matplotlib.org/\" href=\"https://matplotlib.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eMatplotlib\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"19e5\" name=\"19e5\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://d3js.org/\" href=\"https://d3js.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eD3.js\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (A JavaScript library that directly links HTML to data, allowing for\n                  beautiful, interactive, and highly customizable in-browser visualizations)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"a02b\" name=\"a02b\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://leafletjs.com/\" href=\"https://leafletjs.com/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eLeaflet.js\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (A JavaScript library for creating interactive maps)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"e3af\" name=\"e3af\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://plot.ly/\" href=\"https://plot.ly/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePlotly\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e, \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://altair-viz.github.io/\" href=\"https://altair-viz.github.io/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eAltair\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e, and \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"http://pygal.org/en/stable/\" href=\"http://pygal.org/en/stable/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePygal\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (Python libraries for interactive visualizations)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"5fb9\" name=\"5fb9\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"http://jinja.pocoo.org/docs/2.10/\" href=\"http://jinja.pocoo.org/docs/2.10/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eJinja 2\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (Python, HTML templating library — similar to Django templates)\u003c/em\u003e\n\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"1a19\" name=\"1a19\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"http://initd.org/psycopg/\" href=\"http://initd.org/psycopg/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003ePsycopg2\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (PostgreSQL driver to facilitate database connections through\n                  Python)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"fca8\" name=\"fca8\"\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://angular.io/\" href=\"https://angular.io/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eAngular\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e, \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://vuejs.org/\" href=\"https://vuejs.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eVue.js\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e and \u003c/em\u003e\u003ca class=\"markup--anchor markup--li-anchor\" data-href=\"https://reactjs.org/\" href=\"https://reactjs.org/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eReact\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--li-em\"\u003e (SPA libraries/JavaScript frameworks)\u003c/em\u003e\u003c/li\u003e\n\u003cli class=\"graf graf--li graf-after--li\" id=\"492c\" name=\"492c\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eMicrosoft Office (Excel, Word, and PowerPoint) — for reporting\u003c/em\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 class=\"graf graf--h3 graf-after--li\" id=\"8392\" name=\"8392\"\u003e\u003cstrong class=\"markup--strong markup--h3-strong\"\u003eInformation Should Result In Action\u003c/strong\u003e\u003c/h3\u003e\n\u003cp class=\"graf graf--p graf-after--h3\" id=\"e09a\" name=\"e09a\"\u003eNow it is all very well to go through the\n              process as stated thus far; after all, it should result in some sound information. Really though, to\n              realize any benefits of this data, something should be done with the information obtained from it!\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"4595\" name=\"4595\"\u003eLike the Scientific Method, ours is an iterative\n              process, which should incorporate action…\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"2f9c\" name=\"2f9c\"\u003eSo, to modify our diagram slightly:\u003c/p\u003e\n\u003cfigure class=\"graf graf--figure graf-after--p\" id=\"aef3\" name=\"aef3\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder is-locked\" style=\"max-width: 700px; max-height: 467px;\"\u003e\n\u003cdiv class=\"aspectRatioPlaceholder-fill\" style=\"padding-bottom: 66.7%;\"\u003e\u003c/div\u003e\u003cimg class=\"graf-image\" data-height=\"800\" data-image-id=\"1*1ZFX6qQNpWCz2_iywIhUKw.png\" data-width=\"1200\" src=\"https://cdn-images-1.medium.com/max/800/1*1ZFX6qQNpWCz2_iywIhUKw.png\"/\u003e\n\u003c/div\u003e\n\u003cfigcaption class=\"imageCaption\"\u003eThe Data Scientific Method with Feedback and Action Loop\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cp class=\"graf graf--p graf-after--figure\" id=\"d174\" name=\"d174\"\u003eOftentimes we may also go through the six\n              stages, and there won’t be time for action before we iterate once more. We may communicate findings that\n              immediately incite further questions — and we may then dive right into another cycle. Over the long term,\n              though, action is essential for making the entire exercise a valuable one.\u003c/p\u003e\n\u003cp class=\"graf graf--p graf-after--p\" id=\"ecf0\" name=\"ecf0\"\u003eIn \u003ca class=\"markup--anchor markup--p-anchor\" data-href=\"http://www.gauseng.com\" href=\"http://www.gauseng.com\" rel=\"noopener\" target=\"_blank\"\u003eour organization\u003c/a\u003e, each new data science project consists of several of these cycles.\n              Communication of results often sparks new discussions and opens up new questions and avenues for\n              exploration; if our conclusions result in actions which yield favorable results? We know we are doing\n              something right.\u003c/p\u003e\n\u003cblockquote class=\"graf graf--pullquote graf--startsWithDoubleQuote graf-after--p graf--trailing\" id=\"0261\" name=\"0261\"\u003e“Without \u003cstrong class=\"markup--strong markup--pullquote-strong\"\u003edata\u003c/strong\u003e, you’re just another person with an\n              \u003cstrong class=\"markup--strong markup--pullquote-strong\"\u003eopinion\u003c/strong\u003e.” — W. Edwards Deming\n            \u003c/blockquote\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/section\u003e\n\u003csection class=\"section section--body section--last\" name=\"ead3\"\u003e\n\u003cdiv class=\"section-divider\"\u003e\n\u003chr class=\"section-divider\"/\u003e\n\u003c/div\u003e\n\u003cdiv class=\"section-content\"\u003e\n\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\n\u003cp class=\"graf graf--p graf--leading graf--trailing\" id=\"6959\" name=\"6959\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eFor the original version of this article, \u003c/em\u003e\u003ca class=\"markup--anchor markup--p-anchor\" data-href=\"https://www.gauseng.com/single-post/2019/02/14/A-Data-Scientific-Method\" href=\"https://www.gauseng.com/single-post/2019/02/14/A-Data-Scientific-Method\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eclick here\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--p-em\"\u003e. Thanks to\n              \u003c/em\u003e\u003ca class=\"markup--anchor markup--p-anchor\" data-href=\"https://jacoduplessis.co.za/\" href=\"https://jacoduplessis.co.za/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJaco Du Plessis\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--p-em\"\u003e for\n                putting together the original steps for the Data Scientific Method (\u003c/em\u003e\u003ca class=\"markup--anchor markup--p-anchor\" data-href=\"https://github.com/jacoduplessis/data_guide\" href=\"https://github.com/jacoduplessis/data_guide\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eView on his GitHub\n                  account\u003c/em\u003e\u003c/a\u003e\u003cem class=\"markup--em markup--p-em\"\u003e)\u003c/em\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/section\u003e\n\u003c/section\u003e\n\u003cfooter\u003e\n\u003cp\u003eBy \u003ca class=\"p-author h-card\" href=\"https://medium.com/@peter_s_turner\"\u003ePeter Turner\u003c/a\u003e on \u003ca href=\"https://medium.com/p/80caa190dbd4\"\u003e\u003ctime class=\"dt-published\" datetime=\"2019-02-19T06:42:01.193Z\"\u003eFebruary 19, 2019\u003c/time\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003ca class=\"p-canonical\" href=\"https://medium.com/@peter_s_turner/a-data-scientific-method-80caa190dbd4\"\u003eCanonical link\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eExported from \u003ca href=\"https://medium.com\"\u003eMedium\u003c/a\u003e on March 27, 2019.\u003c/p\u003e\n\u003c/footer\u003e\n\u003c/article\u003e\n"}}},"__N_SSG":true},"page":"/admin/post/[slug]","query":{"slug":"data-scientific-method-2ab8b"},"buildId":"vbRxc_AGwM1mfCVzmPKYP","nextExport":false,"isFallback":false,"gsp":true,"appGip":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-0144d5b481bf411d4a2c.js"></script><script src="/_next/static/chunks/main-9d65b92cae829d5e8e6a.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.0a9f20eff0752717cd72.js" async=""></script><script src="/_next/static/chunks/commons.ba5dd5ffef7d47b4bfe0.js" async=""></script><script src="/_next/static/chunks/pages/_app-666975a178d9b5f73815.js" async=""></script><script src="/_next/static/chunks/d1c92c196e5ff64c7e1e83a8f4800724b67b35ea.ae1ed2b1320d6d75550f.js" async=""></script><script src="/_next/static/chunks/pages/admin/post/%5Bslug%5D-8aa469e83ea6fef4a5a9.js" async=""></script><script src="/_next/static/vbRxc_AGwM1mfCVzmPKYP/_buildManifest.js" async=""></script><script src="/_next/static/vbRxc_AGwM1mfCVzmPKYP/_ssgManifest.js" async=""></script></body></html>
